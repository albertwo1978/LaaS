apiVersion: v1
kind: ServiceAccount
metadata:
  name: overseer
  namespace: default

kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: overseer
subjects:
- kind: ServiceAccount
  name: overseer
  namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io